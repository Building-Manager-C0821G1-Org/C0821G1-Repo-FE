  <div class="col-9">
    <div class="container-fluid">
      <div class=" gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5 ">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center font-google-2">Chỉnh sửa hợp đồng</h3>
                  <form [formGroup]="contractForm" (ngSubmit)="updateContract(contractForm.controls.contractId.value)" *ngIf="contractForm">
                    <div class="row">
                      <div class="col-md-4 mb-4">

                        <div class="form-outline">
                          <!--                                            <label class="form-label" for="firstName">Mặt bằng<span-->
                          <!--                                                    class="error">(*)</span></label>-->
                          <!--                                            <input type="text" id="firstName" class="form-control form-control-lg"/>-->
                          <label for="select2" class="form-label select-label">Mặt bằng<span
                            class="error">(*)</span></label>
                          <br>
                          <select id="select2" class="form-select" aria-label="Default select example" formControlName="spaceId" >
                            <option *ngFor="let space of spaces" [ngValue]="space.id">{{space.name}}</option>
                          </select>
                        </div>
                        <small class="error">Mặt bằng không được để trống</small>
                        <!--                                        <p class="error">Mặt bằng không được để trống</p>-->

                      </div>
                      <div class="col-md-4 mb-4">

                        <div class="form-outline">
                          <label class="form-label" for="select4">Họ tên khách hàng<span
                            class="error">(*)</span></label>
<!--                          <input value="Văn Đông" type="text" id="lastName"-->
<!--                                 class="form-control form-control-lg"/>-->
                          <select id="select4" class="form-select" aria-label="Default select example" formControlName="customerId" >
                            <option *ngFor="let customer of customers" [ngValue]="customer.id">{{customer.name}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                        <!--                                            <div class="form-outline">-->
                        <!--                                                <label class="form-label" for="lastName1">Họ tên nhân viên<span class="error">(*)</span></label>-->
                        <!--                                                <input type="text" id="lastName1" class="form-control form-control-lg" />-->
                        <!--                                            </div>-->

                        <label for="select3" class="form-label select-label">Họ tên nhân viên<span
                          class="error">(*)</span></label>
                        <br>
                        <select id="select3" class="form-select" aria-label="Default select example" formControlName="employeeId" >
                          <option *ngFor="let employee of employees" [ngValue]="employee.id">{{employee.name}}</option>
                        </select>

                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastName2">Ngày bắt đầu thuê<span
                            class="error">(*)</span></label>
                          <input value="2013-01-08" type="date" id="lastName2"
                                 class="form-control form-control-lg" formControlName="contractDateStart"/>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastName3">Ngày kết thúc thuê<span
                            class="error">(*)</span></label>
                          <input value="2014-01-08" type="date" id="lastName3"
                                 class="form-control form-control-lg" formControlName="contractDateEnd"/>
                        </div>
                      </div>

                    </div>


                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline datepicker w-100">
                          <label for="birthdayDate" class="form-label">Kì hạn (tháng)</label>
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="birthdayDate"
                            value="6"
                            formControlName="contractExpired"
                          />
                        </div>
                      </div>

                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <label class="form-label" for="emailAddress">Giá tiền mỗi tháng(VND)
                            <span
                              class="error">(*)</span></label>
                          <input type="text" id="emailAddress" value="12.000.000"
                                 class="form-control form-control-lg" formControlName="price"/>
                        </div>

                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline datepicker w-100">
                          <label for="birthdayDate1" class="form-label">Tổng tiền(VND)</label>
                          <input
                            type="text"
                            value="30.000.000"
                            class="form-control form-control-lg"
                            id="birthdayDate1"
                            formControlName="contractTotal"
                          />
                        </div>
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="emailAddress1">Tiền cọc(VND)
                            <span
                              class="error">(*)</span></label>
                          <input type="text" id="emailAddress1" value="5.000.000"
                                 class="form-control form-control-lg" readonly/>
                        </div>
                      </div>

                    </div>
                    <div class="row">

                      <div class="col-6">

                        <div class="form-outline">
                          <label class="form-label" for="emailAddress2">Mã số thuế
                            <span
                              class="error">(*)</span></label>
                          <input type="text" id="emailAddress2" value="3010200032"
                                 class="form-control form-control-lg" readonly/>
                        </div>
                      </div>
                      <div class="col-6">

                        <div class="form-outline">
                          <label class="form-label" for="emailAddress3">Hình ảnh hợp đồng
                            <span
                              class="error">(*)</span></label>
                          <input type="file" id="emailAddress3"
                                 class="form-control form-control-lg"/>
                          <img class="img-fluid"
                               src="https://vnn-imgs-f.vgcloud.vn/2021/04/12/18/can-ho-studio.jpg"
                               alt="" readonly="">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Nội dung hợp đồng <span
                            class="error">(*)</span></label>
                          <textarea style="height: 133px" class="form-control"
                                    id="exampleFormControlTextarea1"
                                    rows="3" formControlName="contractContent"></textarea>
                        </div>
                      </div>
                    </div>

                    <!--                                    <div class="mt-4 pt-2">-->
                    <!--                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />-->
                    <!--                                        <button type="button" class="btn btn-light btn-lg">Reset all</button>-->
                    <!--                                    </div>-->

                    <div class="d-flex justify-content-end pt-3 mt-5">
                      <button class="edit-button button-radius btn-lg ms-2 me-3">
                        Chỉnh sửa
                      </button>
                      <button (click)="cancel()"  type="button" class="reset-button button-radius btn-lg ms-2 me-3">
                        Hủy bỏ
                      </button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
