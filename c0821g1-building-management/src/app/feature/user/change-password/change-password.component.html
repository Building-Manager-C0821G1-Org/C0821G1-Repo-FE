<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .error {
      color: red;
    }

    .gradient-custom-2 {
      /* fallback for old browsers */
      background: #fccb90;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
    }

    @media (min-width: 768px) {
      .gradient-form {
        height: 100vh !important;
      }
    }

    @media (min-width: 780px) {
      .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
      }
    }
  </style>
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">C0821G1</h4>
                </div>

                <form [formGroup]="changePasswordForm" (ngSubmit)="edit(id)" method="post" >
                  <h6 class="mb-2 pb-1">Nhập mật khẩu cũ </h6>
                  <input formControlName="id" type="hidden">

                  <div class="form-outline mb-4">
                    <input formControlName="currentPassword"  type="password" id="form2Example11" class="form-control"
                           placeholder="Nhập mật khẩu cũ"/>

                    <p class="error">Nhập sai mật khẩu</p>
                    <!--                    <label class="form-label" for="form2Example11">Tên Đăng Nhập</label>-->
                  </div>

                  <h6 class="mb-2 pb-1">Nhập mật khẩu mới </h6>
                  <div class="form-outline mb-4">
                    <input formControlName="newPassword" type="password" id="a" class="form-control"
                           placeholder="Nhập mật khẩu mới"/>
                    <p class="error">Nhập  sai ký tự</p>
                    <!--                    <label class="form-label" for="form2Example22">Mật Khẩu</label>-->
                  </div>

                  <h6 class="mb-2 pb-1">Nhập lại mật khẩu </h6>
                  <div class="form-outline mb-4">
                    <input formControlName="newPasswordCheck"  type="password" id="form2Example22" class="form-control"
                           placeholder="Nhập lại mật khẩu "/>
                    <p class="error">Nhập  sai mật khẩu</p>
                    <!--                    <label class="form-label" for="form2Example22">Mật Khẩu</label>-->
                  </div>

                  <div class="text-left pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3  rounded-pill"
                            type="submit">Thay đổi mật khẩu
                    </button>
                    &nbsp;
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3  rounded-pill"
                            type="button">Hủy
                    </button>

                  </div>


                </form>

              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="row">
                <img class="px-3 py-4 p-md-5 mx-md- align-items-center4" src="anhnen.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
